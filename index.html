<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>จองคิวออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
        .btn-primary { background: #2563eb; color: white; border-radius: 1rem; transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.97); }
        .status-badge { padding: 4px 12px; border-radius: 99px; font-weight: bold; font-size: 0.8rem; }
        .st-wait { background: #eff6ff; color: #2563eb; }
        .st-call { background: #ecfdf5; color: #059669; animation: flash 1s infinite; }
        .marquee-wrap { position: fixed; top: 0; width: 100%; height: 36px; background: #2563eb; color: white; z-index: 50; display: flex; align-items: center; }
        .marquee-content { display: inline-block; white-space: nowrap; animation: marquee 20s linear infinite; padding-left: 100%; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col pt-12">

    <div id="ann-bar" class="marquee-wrap hidden">
        <div class="bg-blue-800 h-full px-4 flex items-center font-bold z-10 text-xs"><i class="fa-solid fa-bullhorn mr-2"></i> ประกาศ</div>
        <div id="ann-text" class="marquee-content text-sm font-medium">...</div>
    </div>

    <header class="p-6 bg-white/80 backdrop-blur sticky top-0 z-40 border-b border-gray-100">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div><h1 class="font-bold text-xl text-slate-800" id="shop-name">Loading...</h1><p class="text-xs text-gray-400">ระบบจองคิว</p></div>
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        </div>
    </header>

    <main class="flex-1 max-w-md mx-auto w-full p-6 flex flex-col justify-center">
        <div class="text-center mb-8">
            <h2 class="text-5xl font-bold text-slate-800" id="current-q">A-000</h2>
            <p class="text-sm text-gray-400 mt-1">คิวปัจจุบัน</p>
            <div class="mt-4"><span class="text-xl font-bold text-blue-600" id="wait-count">0</span> <span class="text-xs text-gray-400">คิวรอ</span></div>
        </div>

        <div id="form-section" class="card p-6">
            <h3 class="font-bold text-lg mb-4">จองคิวใหม่</h3>
            <form onsubmit="App.book(event)" class="space-y-3">
                <input id="inp-name" class="w-full bg-slate-50 border rounded-xl p-3" placeholder="ชื่อลูกค้า" required>
                <input id="inp-phone" type="tel" class="w-full bg-slate-50 border rounded-xl p-3" placeholder="เบอร์โทร">
                <div class="grid grid-cols-2 gap-3">
                    <select id="inp-pax" class="w-full bg-slate-50 border rounded-xl p-3"><option value="1">1 ท่าน</option><option value="2">2 ท่าน</option><option value="3+">3+ ท่าน</option></select>
                    <input id="inp-time" type="time" class="w-full bg-slate-50 border rounded-xl p-3 text-blue-600 font-bold" required>
                </div>
                <button id="btn-book" class="btn-primary w-full py-3.5 font-bold shadow-lg mt-2">กดรับบัตรคิว</button>
            </form>
        </div>

        <div id="ticket-section" class="hidden card overflow-hidden animate__animated animate__fadeInUp">
            <div class="bg-slate-50 p-6 border-b border-dashed text-center">
                <div class="text-xs text-gray-400 uppercase">Your Queue</div>
                <div id="my-q-num" class="text-5xl font-black text-slate-800 mt-2">A-001</div>
                <div id="my-status" class="status-badge st-wait inline-block mt-3">WAITING</div>
            </div>
            <div class="p-6">
                <div class="flex justify-between text-sm mb-2"><span class="text-gray-400">Name</span><span class="font-bold" id="my-name">...</span></div>
                <div class="flex justify-between text-sm mb-4"><span class="text-gray-400">Arrival</span><span class="font-bold text-blue-600" id="my-arrival">...</span></div>
                <div class="bg-yellow-50 p-3 rounded text-xs text-yellow-700 mb-4 border border-yellow-100">
                    <i class="fa-solid fa-volume-high mr-1"></i> กรุณาเปิดเสียงเพื่อรอเรียกคิว
                </div>
                <button onclick="App.cancel()" class="w-full text-center text-xs text-red-400 mt-2 underline">ยกเลิกคิว</button>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class CustomerApp {
            constructor() {
                this.myId = localStorage.getItem('q_id_pro');
                this.lastCallTime = null;
                this.init();
            }

            init() {
                this.listenConfig();
                if(this.myId) this.listenTicket();
            }

            listenConfig() {
                db.collection('q_system').doc('config').onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        document.getElementById('shop-name').innerText = d.shopName || 'Queue System';
                        document.getElementById('current-q').innerText = d.current || 'A-000';
                        
                        const bar = document.getElementById('ann-bar');
                        if(d.showAnnounce) {
                            bar.classList.remove('hidden');
                            document.getElementById('ann-text').innerText = d.announceText;
                        } else bar.classList.add('hidden');
                        
                        db.collection('q_system').doc('config').collection('queues').where('status','==','waiting')
                          .onSnapshot(s => document.getElementById('wait-count').innerText = s.size);
                    }
                });
            }

            // ฟังการเปลี่ยนแปลงของตั๋วตัวเอง
            listenTicket() {
                db.collection('q_system').doc('config').collection('queues').doc(this.myId).onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.status==='cancelled'||d.status==='served') { this.logout(); return; }
                        this.renderTicket(d);

                        // --- จุดสำคัญ: ตรวจสอบว่าถูกเรียกหรือยัง ---
                        // ใช้ lastCall timestamp เพื่อเช็คว่าเป็นการเรียกครั้งใหม่หรือไม่ (กันเสียงซ้ำ)
                        const callKey = JSON.stringify(d.lastCall);
                        
                        if(d.status === 'called' && this.lastCallTime !== callKey) {
                            this.lastCallTime = callKey;
                            
                            // ถ้ามีข้อความจากแอดมิน (voiceMessage) ให้ใช้ข้อความนั้น
                            // ถ้าไม่มี ให้ใช้ข้อความมาตรฐาน
                            const msg = d.voiceMessage || `ขอเชิญหมายเลข ${d.number} ค่ะ`;
                            
                            this.announceDouble(msg);
                        }
                    } else this.logout();
                });
            }

            announceDouble(msg) {
                if(navigator.vibrate) navigator.vibrate([500,200,500]); // สั่นแจ้งเตือน
                
                // พูดรอบที่ 1
                this.speak(msg);
                
                // พูดรอบที่ 2 (เว้น 4 วิ)
                setTimeout(() => { this.speak(msg); }, 4000);

                // เด้ง Popup
                Swal.fire({
                    title: 'ถึงคิวคุณแล้ว!', 
                    text: msg, 
                    icon: 'success',
                    confirmButtonText: 'รับทราบ',
                    confirmButtonColor: '#2563eb'
                });
            }

            async book(e) {
                e.preventDefault();
                // เทคนิคปลดล็อกเสียง (iOS ต้องมี user interaction ก่อนถึงจะเล่นเสียงได้)
                this.speak(''); 

                const btn = document.getElementById('btn-book');
                btn.disabled = true; btn.innerText = 'Processing...';

                try {
                    await db.runTransaction(async (t) => {
                        const ref = db.collection('q_system').doc('config');
                        const doc = await t.get(ref);
                        let next = (doc.data().last||0)+1;
                        let num = 'A-'+String(next).padStart(3,'0');
                        const qRef = ref.collection('queues').doc();
                        
                        t.set(qRef, {
                            number: num, raw: next,
                            name: document.getElementById('inp-name').value,
                            phone: document.getElementById('inp-phone').value,
                            pax: document.getElementById('inp-pax').value,
                            arrivalTime: document.getElementById('inp-time').value, // เก็บเวลามาถึง
                            status: 'waiting',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        t.update(ref, {last: next});
                        localStorage.setItem('q_id_pro', qRef.id);
                        this.myId = qRef.id;
                    });
                    this.listenTicket();
                    Swal.fire({icon:'success', title:'จองสำเร็จ', timer:1500, showConfirmButton:false});
                } catch(e) {
                    btn.disabled = false; btn.innerText = 'กดรับบัตรคิว';
                    Swal.fire('Error', e.message, 'error');
                }
            }

            renderTicket(d) {
                document.getElementById('form-section').classList.add('hidden');
                document.getElementById('ticket-section').classList.remove('hidden');
                document.getElementById('my-q-num').innerText = d.number;
                document.getElementById('my-name').innerText = d.name;
                document.getElementById('my-arrival').innerText = d.arrivalTime || '-';
                
                const b = document.getElementById('my-status');
                if(d.status==='called') { b.className='status-badge st-call inline-block mt-3'; b.innerText='CALLED'; }
                else { b.className='status-badge st-wait inline-block mt-3'; b.innerText='WAITING'; }
            }

            cancel() {
                if(confirm('Cancel Queue?')) {
                    db.collection('q_system').doc('config').collection('queues').doc(this.myId).update({status:'cancelled'});
                    this.logout();
                }
            }

            logout() { localStorage.removeItem('q_id_pro'); location.reload(); }

            speak(txt) {
                if('speechSynthesis' in window) {
                    window.speechSynthesis.cancel(); // หยุดเสียงเก่าก่อน
                    const u = new SpeechSynthesisUtterance(txt);
                    u.lang = 'th-TH'; u.rate = 0.9;
                    window.speechSynthesis.speak(u);
                }
            }
        }
        const App = new CustomerApp();
    </script>
</body>
</html>
