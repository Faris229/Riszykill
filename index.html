<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveScore Pro | ผลบอลสด</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --accent: #22c55e; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        .navbar { background: #1e293b; padding: 15px; border-bottom: 2px solid #334155; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .match-card { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #334155; position: relative; overflow: hidden; }
        
        /* Team */
        .team { flex: 1; text-align: center; }
        .team-name { font-size: 1rem; font-weight: 600; margin-top: 5px; display: block; }
        .team-logo { width: 50px; height: 50px; background: #334155; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #94a3b8; }
        
        /* Score Board */
        .score-board { text-align: center; padding: 0 15px; min-width: 100px; }
        .score { font-size: 2.5rem; font-weight: 800; color: white; letter-spacing: 2px; }
        .status { font-size: 0.8rem; background: #334155; padding: 3px 10px; border-radius: 20px; display: inline-block; margin-top: 5px; }
        
        /* Live Indicator */
        .live-dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; animation: blink 1s infinite; margin-right: 5px; }
        @keyframes blink { 50% { opacity: 0; } }
        
        .status.live { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .status.ft { color: #94a3b8; }
        
        .league-title { font-size: 0.9rem; color: #94a3b8; margin-top: 20px; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fa-regular fa-futbol"></i> LIVESCORE</div>
    </nav>

    <div class="container">
        <div id="match-list">
            <div style="text-align:center; padding:50px; color:#64748b;">กำลังโหลดข้อมูลบอล...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI",
            authDomain: "chat-27f96.firebaseapp.com",
            projectId: "chat-27f96",
            storageBucket: "chat-27f96.firebasestorage.app",
            messagingSenderId: "336686938010",
            appId: "1:336686938010:web:9ea0e0ddd8d93e8358ec23"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ฟังค่า Realtime จาก Collection 'matches'
        db.collection('matches').orderBy('startTime', 'asc').onSnapshot(snap => {
            const div = document.getElementById('match-list');
            div.innerHTML = '';
            
            if(snap.empty) {
                div.innerHTML = '<div style="text-align:center; padding:50px; color:#64748b;">ยังไม่มีรายการแข่งขันวันนี้</div>';
                return;
            }

            snap.forEach(doc => {
                const m = doc.data();
                
                // เช็คสถานะ
                let statusHtml = `<span class="status">${m.time}</span>`;
                if(m.isPlaying) {
                    statusHtml = `<span class="status live"><span class="live-dot"></span> ${m.time}'</span>`;
                } else if(m.isFinished) {
                    statusHtml = `<span class="status ft">FT</span>`;
                }

                div.innerHTML += `
                    <div class="league-title"><i class="fa-solid fa-trophy"></i> ${m.league}</div>
                    <div class="match-card">
                        <div class="team">
                            <div class="team-logo"><i class="fa-solid fa-shirt"></i></div>
                            <span class="team-name">${m.homeTeam}</span>
                        </div>
                        <div class="score-board">
                            <div class="score">${m.homeScore} - ${m.awayScore}</div>
                            ${statusHtml}
                        </div>
                        <div class="team">
                            <div class="team-logo" style="background:#475569;"><i class="fa-solid fa-shirt"></i></div>
                            <span class="team-name">${m.awayTeam}</span>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
