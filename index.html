        // --- UI RENDERING & FILTERING ---

        function renderAllHomework(data) {
            const pendingList = document.getElementById('pending-list');
            const completedList = document.getElementById('completed-list');
            const currentSearchTerm = document.getElementById('search-input').value.toLowerCase().trim();

            pendingList.innerHTML = '';
            completedList.innerHTML = '';

            const keys = Object.keys(data);

            keys.forEach(key => {
                const item = data[key];

                const isMatch = currentSearchTerm === '' ||
                                item.subject.toLowerCase().includes(currentSearchTerm) ||
                                item.content.toLowerCase().includes(currentSearchTerm);

                if (isMatch) {
                    const itemHTML = createHomeworkItemHTML(key, item);
                    if (item.isCompleted) {
                        completedList.appendChild(itemHTML);
                    } else {
                        pendingList.appendChild(itemHTML);
                    }
                }
            });
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô
            if (pendingList.children.length === 0) {
                pendingList.innerHTML = `<li class="empty-message">üéâ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á! ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å!</li>`;
            }
            if (completedList.children.length === 0) {
                completedList.innerHTML = `<li class="empty-message">üóëÔ∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏™‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ</li>`;
            }
            
            // ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å setView ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
            const activeTab = document.querySelector('#view-tabs button.active').id.replace('tab-', '');
            setView(activeTab, false); // false ‡∏Ñ‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô active class
        }

        function createHomeworkItemHTML(key, item) {
            const li = document.createElement('li');
            li.classList.add('homework-item');
            if (item.isCompleted) {
                li.classList.add('completed');
            }

            li.innerHTML = `
                <div class="item-info">
                    <h4>${item.subject}</h4>
                    <span class="due-date">‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡πà‡∏á: ${formatDate(item.dueDate)}</span>
                </div>
                <p class="item-content">${item.content}</p>
                <div class="actions">
                    ${!item.isCompleted ? 
                        `<button class="btn-done" onclick="markAsDone('${key}', true)">‚úÖ ‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>` :
                        `<button class="btn-done" onclick="markAsDone('${key}', false)">‚Ü©Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à</button>`
                    }
                    <button class="btn-delete" onclick="deleteHomework('${key}')">üóëÔ∏è ‡∏•‡∏ö</button>
                </div>
            `;
            return li;
        }

        function setView(viewType, updateClass = true) {
            const pendingTab = document.getElementById('tab-pending');
            const completedTab = document.getElementById('tab-completed');
            const pendingList = document.getElementById('pending-list');
            const completedList = document.getElementById('completed-list');

            if (updateClass) {
                pendingTab.classList.remove('active');
                completedTab.classList.remove('active');
            }

            if (viewType === 'pending') {
                if (updateClass) pendingTab.classList.add('active');
                pendingList.classList.remove('hidden');
                completedList.classList.add('hidden');
            } else if (viewType === 'completed') {
                if (updateClass) completedTab.classList.add('active');
                pendingList.classList.add('hidden');
                completedList.classList.remove('hidden');
            }
        }

        function filterHomework() {
            renderAllHomework(allHomeworkData);
        }

        // --- Helper Function ---
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            try {
                // Ensure date parsing works correctly across browsers by adding T00:00:00
                return new Date(dateString + 'T00:00:00').toLocaleDateString('th-TH', options);
            } catch (e) {
                return dateString;
            }
        }
        
        // ‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏î‡πâ
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                filterHomework();
            }
        });
    </script>
