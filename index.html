<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen LiveScore</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #22c55e; /* Green */
            --live: #ef4444;   /* Red */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { font-family: 'Prompt', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 80px; min-height: 100vh; }
        
        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.4rem; font-weight: 800; background: linear-gradient(90deg, #22c55e, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Filters */
        .container { max-width: 700px; margin: 0 auto; padding: 20px; }
        .filters { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: var(--text-muted);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.9rem; transition: 0.3s;
        }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); font-weight: bold; }

        /* Match Card */
        .match-card {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 16px;
            padding: 20px; margin-bottom: 15px; position: relative; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .match-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .match-body { display: flex; align-items: center; justify-content: space-between; }
        
        .team { flex: 1; text-align: center; font-weight: 600; font-size: 1rem; }
        .score-box { text-align: center; min-width: 100px; }
        .score { font-size: 2.2rem; font-weight: 800; letter-spacing: 2px; line-height: 1; margin-bottom: 5px; }
        .timer { font-size: 0.85rem; color: var(--accent); display: inline-block; padding: 2px 8px; border-radius: 4px; background: rgba(34, 197, 94, 0.1); }
        .timer.live { color: var(--live); background: rgba(239, 68, 68, 0.1); animation: pulse 2s infinite; }
        .timer.ft { color: var(--text-muted); background: rgba(255,255,255,0.05); }

        /* Events (Scorers) */
        .events { margin-top: 15px; border-top: 1px solid var(--glass-border); padding-top: 10px; font-size: 0.75rem; color: var(--text-muted); display: flex; justify-content: space-between; }
        .event-list { list-style: none; padding: 0; margin: 0; }
        .event-item { margin-bottom: 2px; }
        .icon-goal { color: #fbbf24; }
        .icon-red { color: #ef4444; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-bolt"></i> FLASH SCORE</div>
        <div style="font-size:0.8rem; color:#94a3b8;">Realtime</div>
    </nav>

    <div class="container">
        <div class="filters">
            <div class="filter-btn active" onclick="filterMatches('all', this)">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
            <div class="filter-btn" onclick="filterMatches('live', this)">üî¥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏Ç‡πà‡∏á</div>
            <div class="filter-btn" onclick="filterMatches('ft', this)">üèÅ ‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß</div>
        </div>

        <div id="match-list">
            <div style="text-align:center; padding:50px; color:#64748b;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI",
            authDomain: "chat-27f96.firebaseapp.com",
            projectId: "chat-27f96",
            storageBucket: "chat-27f96.firebasestorage.app",
            messagingSenderId: "336686938010",
            appId: "1:336686938010:web:9ea0e0ddd8d93e8358ec23"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allMatches = [];

        // Realtime Listener
        db.collection('matches').orderBy('startTime', 'asc').onSnapshot(snap => {
            allMatches = [];
            snap.forEach(doc => allMatches.push(doc.data()));
            renderMatches('all'); // Default render
        });

        function renderMatches(filter) {
            const div = document.getElementById('match-list');
            div.innerHTML = '';
            
            // Filtering
            let matches = allMatches;
            if(filter === 'live') matches = allMatches.filter(m => m.isPlaying);
            if(filter === 'ft') matches = allMatches.filter(m => m.isFinished);

            if(matches.length === 0) {
                div.innerHTML = '<div style="text-align:center; padding:30px; color:#64748b;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏ô‡∏µ‡πâ</div>';
                return;
            }

            matches.forEach(m => {
                // Time Status
                let timeBadge = `<span class="timer">${m.time}</span>`;
                if(m.isPlaying) timeBadge = `<span class="timer live">üî¥ ${m.time}'</span>`;
                if(m.isFinished) timeBadge = `<span class="timer ft">FT</span>`;

                // Events Generation
                let homeEv = (m.homeEvents || []).map(e => `<li class="event-item">${e}</li>`).join('');
                let awayEv = (m.awayEvents || []).map(e => `<li class="event-item">${e}</li>`).join('');

                div.innerHTML += `
                    <div class="match-card">
                        <div class="match-header">
                            <span>${m.league}</span>
                            <span><i class="fa-regular fa-clock"></i> ${new Date(m.startTime.seconds*1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="match-body">
                            <div class="team">${m.homeTeam}</div>
                            <div class="score-box">
                                <div class="score">${m.homeScore} - ${m.awayScore}</div>
                                ${timeBadge}
                            </div>
                            <div class="team">${m.awayTeam}</div>
                        </div>
                        <div class="events">
                            <ul class="event-list" style="text-align:left;">${homeEv}</ul>
                            <ul class="event-list" style="text-align:right;">${awayEv}</ul>
                        </div>
                    </div>
                `;
            });
        }

        function filterMatches(type, el) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            renderMatches(type);
        }
    </script>
</body>
</html>
