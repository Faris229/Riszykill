            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô
            if (pendingList.children.length === 0 && document.getElementById('tab-pending').classList.contains('active')) {

        function createHomeworkItemHTML(key, item) {
            const li = document.createElement('li');
            li.id = `item-${key}`;
            li.classList.add('homework-item');
            if (item.isCompleted) {

            li.innerHTML = `

                <span class="due-date">‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡πà‡∏á: ${formatDate(item.dueDate)}</span>
                <p><strong>‡∏™‡∏±‡πà‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠:</strong> ${formatDate(item.assignedDate)}</p>
                <p>${item.content}</p>
                <div class="actions">
                    ${!item.isCompleted ? 
                        `<button class="btn-done" onclick="markAsDone('${key}', true)">‚úÖ ‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>` :
                        `<button class="btn-done" onclick="markAsDone('${key}', false)">‚Ü©Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à</button>`
                    }
                    <button class="btn-delete" onclick="deleteHomework('${key}')">üóëÔ∏è ‡∏•‡∏ö</button>
                </div>
            `;
            return li;
        }

        function markAsDone(key, isCompleted) {
            if (!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£${isCompleted ? '‡∏ó‡∏≥‡πÄ‡∏™‡∏£‡πá‡∏à' : '‡∏¢‡πâ‡∏≤‡∏¢‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏á‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á'}?`)) return;

            homeworkRef.child(key).update({ isCompleted: isCompleted })
                .then(() => {
                    alert('‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                })
                .catch((error) => {
                    alert('‚ùå ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ' + error.message);
                });
        }

        function deleteHomework(key) {
            if (!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) return;

            homeworkRef.child(key).remove()
                .then(() => {
                    alert('‚úÖ ‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                })
                .catch((error) => {
                    alert('‚ùå ‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ' + error.message);
                });
        }

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ UI/View ---

        function setView(viewType) {
            const pendingTab = document.getElementById('tab-pending');
            const completedTab = document.getElementById('tab-completed');
            const pendingList = document.getElementById('pending-list');
            const completedList = document.getElementById('completed-list');

            if (viewType === 'pending') {
                pendingTab.classList.add('active');
                completedTab.classList.remove('active');
                pendingList.classList.remove('hidden');
                completedList.classList.add('hidden');
            } else if (viewType === 'completed') {
                pendingTab.classList.remove('active');
                completedTab.classList.add('active');
                pendingList.classList.add('hidden');
                completedList.classList.remove('hidden');
            }
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏°‡∏∏‡∏°‡∏°‡∏≠‡∏á ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å renderAllHomework ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏≤‡∏°‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            renderAllHomework(allHomeworkData);
        }

        function filterHomework() {
            // ‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ñ‡∏π‡∏Å‡∏£‡∏ß‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô load/render function ‡πÅ‡∏•‡πâ‡∏ß
            // ‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡πÅ‡∏Ñ‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏Å renderAllHomework ‡πÉ‡∏´‡∏°‡πà
            renderAllHomework(allHomeworkData);
        }

        // --- Helper Function ---
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            try {
                return new Date(dateString + 'T00:00:00').toLocaleDateString('th-TH', options);
            } catch (e) {
                return dateString;
            }
        }

        // ‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏î‡πâ
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {

            }
        });
