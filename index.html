<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Simple Chat App - All in One</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #auth-container, #chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* Chat Styles */
        #chat-container {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        #messages-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #eef;
        }

        .message {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.mine {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background-color: #fff;
            margin-right: auto;
            border: 1px solid #ccc;
        }

        #input-area {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        /* ปรับปุ่มใน auth-container */
        #auth-container button {
            border-radius: 4px;
            margin-top: 5px;
        }
        #auth-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2>เข้าสู่ระบบ / ลงทะเบียน</h2>
        <input type="email" id="email" placeholder="อีเมล">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="login()">เข้าสู่ระบบ</button>
        <button onclick="signup()">ลงทะเบียน</button>
        <p id="auth-status"></p>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="header">
            <span id="welcome-user"></span>
            <button onclick="logout()">ออกจากระบบ</button>
        </div>
        
        <div id="messages-list">
            </div>

        <div id="input-area">
            <input type="text" id="message-input" placeholder="พิมพ์ข้อความ...">
            <button onclick="sendMessage()">ส่ง</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <script>
        // โค้ด Configuration ของโปรเจกต์คุณ
        const firebaseConfig = {
            apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI",
            authDomain: "chat-27f96.firebaseapp.com",
            projectId: "chat-27f96",
            storageBucket: "chat-27f96.firebasestorage.app",
            messagingSenderId: "336686938010",
            appId: "1:336686938010:web:9ea0e0ddd8d93e8358ec23",
            measurementId: "G-GR38B5JHZZ"
        };

        // 1. กำหนดค่าเริ่มต้นของ Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const messagesRef = database.ref('messages'); 

        let currentUserId = null;

        // --- ส่วนของการจัดการ Authentication ---

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('auth-status').innerText = 'ลงทะเบียนสำเร็จ! เข้าสู่ระบบแล้ว';
                })
                .catch((error) => {
                    document.getElementById('auth-status').innerText = 'ลงทะเบียนล้มเหลว: ' + error.message;
                });
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById('auth-status').innerText = 'เข้าสู่ระบบสำเร็จ!';
                })
                .catch((error) => {
                    document.getElementById('auth-status').innerText = 'เข้าสู่ระบบล้มเหลว: ' + error.message;
                });
        }

        function logout() {
            auth.signOut();
        }

        // ฟังสถานะการล็อกอินของผู้ใช้ (เปลี่ยนหน้าจอ)
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex'; 
                document.getElementById('welcome-user').innerText = `สวัสดี, ${user.email}`;
                document.getElementById('messages-list').innerHTML = ''; 
                loadMessages(); 
            } else {
                currentUserId = null;
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('chat-container').style.display = 'none';
            }
        });

        // --- ส่วนของการจัดการแชท ---

        function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const messageText = inputElement.value.trim();

            if (messageText && currentUserId) {
                const messageData = {
                    userId: currentUserId,
                    email: auth.currentUser.email, 
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                };
                
                messagesRef.push(messageData); 
                
                inputElement.value = ''; 
            }
        }

        function loadMessages() {
            // ฟัง 'child_added' เพื่อให้เรียลไทม์
            messagesRef.limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            const messageList = document.getElementById('messages-list');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // จัดรูปแบบข้อความ
            if (message.userId === currentUserId) {
                messageElement.classList.add('mine');
                messageElement.innerHTML = `**คุณ**: ${message.text}`;
            } else {
                messageElement.classList.add('other');
                messageElement.innerHTML = `**${message.email.split('@')[0]}**: ${message.text}`; 
            }
            
            messageList.appendChild(messageElement);
            
            // เลื่อนไปที่ข้อความล่าสุดอัตโนมัติ
            messageList.scrollTop = messageList.scrollHeight;
        }
    </script>
</body>
</html>
