<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>FF Queue - Minimal White</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #f8fafc; /* Slate 50 */
            color: #1e293b; 
            overflow: hidden; 
        }
        .font-sport { font-family: 'Russo One', sans-serif; }
        
        /* Gradients */
        .text-gradient-gold {
            background: linear-gradient(to right, #b45309, #d97706, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-gold { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        .text-gradient-blue {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-blue { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }

        /* Card Styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        }

        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        /* Queue Scroll Hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-100 rounded-full blur-[100px] opacity-60"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-100 rounded-full blur-[100px] opacity-60"></div>
    </div>

    <header class="pt-8 pb-4 text-center z-10">
        <div class="inline-block px-6 py-2 bg-white rounded-full shadow-sm border border-slate-100 mb-2">
            <span class="text-xs font-bold text-slate-400 tracking-widest uppercase">1 VS 1 BATTLE ARENA</span>
        </div>
        <h1 class="text-5xl font-sport text-slate-800 tracking-wider">KING OF THE HILL</h1>
    </header>

    <div class="flex-1 flex items-center justify-center gap-4 md:gap-12 px-10 pb-10">
        
        <div class="flex-1 max-w-md animate-float" style="animation-delay: 0s;">
            <div class="glass-card rounded-[2.5rem] p-8 text-center relative overflow-hidden group">
                <div class="absolute top-0 w-full h-2 bg-gradient-gold left-0"></div>
                
                <div class="w-16 h-16 bg-orange-50 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl shadow-sm text-yellow-500">
                    <i class="fa-solid fa-crown"></i>
                </div>
                
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-1">Current King</h3>
                <div id="king-name" class="text-4xl md:text-5xl font-sport text-slate-800 mb-4 truncate leading-tight">Waiting...</div>
                
                <div class="inline-flex items-center gap-2 bg-orange-50 border border-orange-100 px-4 py-2 rounded-xl">
                    <i class="fa-solid fa-fire text-orange-500"></i>
                    <span class="text-orange-900 font-bold">Win Streak:</span>
                    <span id="king-wins" class="text-2xl font-sport text-orange-600">0</span>
                </div>
            </div>
        </div>

        <div class="w-20 h-20 bg-white rounded-full shadow-xl flex items-center justify-center z-20 border-4 border-slate-50 animate__animated animate__pulse animate__infinite">
            <span class="font-sport text-3xl text-slate-300 italic pr-1">VS</span>
        </div>

        <div class="flex-1 max-w-md animate-float" style="animation-delay: 3s;">
            <div class="glass-card rounded-[2.5rem] p-8 text-center relative overflow-hidden">
                <div class="absolute top-0 w-full h-2 bg-gradient-blue left-0"></div>
                
                <div class="w-16 h-16 bg-blue-50 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl shadow-sm text-blue-500">
                    <i class="fa-solid fa-khanda"></i>
                </div>
                
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-1">Challenger</h3>
                <div id="challenger-name" class="text-4xl md:text-5xl font-sport text-slate-800 mb-4 truncate leading-tight">Waiting...</div>
                
                <div class="inline-flex items-center gap-2 bg-blue-50 border border-blue-100 px-4 py-2 rounded-xl">
                    <i class="fa-solid fa-sack-dollar text-blue-500"></i>
                    <span class="text-blue-900 font-bold">Donate:</span>
                    <span id="challenger-donate" class="text-2xl font-sport text-blue-600">0</span>
                </div>
            </div>
        </div>

    </div>

    <div class="h-auto bg-white/80 backdrop-blur-md border-t border-slate-200 p-6 shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <div class="flex items-center justify-between mb-4 px-2">
            <div class="flex items-center gap-3">
                <div class="w-2 h-8 bg-slate-800 rounded-full"></div>
                <div>
                    <h2 class="text-xl font-bold text-slate-800 leading-none">NEXT IN QUEUE</h2>
                    <p class="text-xs text-slate-400">Sort by donation amount</p>
                </div>
            </div>
            <div class="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold text-slate-500">
                Total: <span id="q-total" class="text-slate-800 text-base">0</span>
            </div>
        </div>

        <div id="queue-list" class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
            </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. KING LISTENER
        db.collection('arena_queue').where('status', '==', 'king').onSnapshot(snap => {
            const nameEl = document.getElementById('king-name');
            const winEl = document.getElementById('king-wins');
            
            if(!snap.empty) {
                const d = snap.docs[0].data();
                nameEl.innerText = d.name;
                winEl.innerText = d.wins || 0;
                // Animation trigger
                nameEl.classList.add('animate__animated', 'animate__fadeInDown');
                setTimeout(() => nameEl.classList.remove('animate__animated', 'animate__fadeInDown'), 1000);
            } else {
                nameEl.innerText = "VACANT";
                winEl.innerText = 0;
            }
        });

        // 2. CHALLENGER LISTENER
        db.collection('arena_queue').where('status', '==', 'challenger').onSnapshot(snap => {
            const nameEl = document.getElementById('challenger-name');
            const donEl = document.getElementById('challenger-donate');

            if(!snap.empty) {
                const d = snap.docs[0].data();
                nameEl.innerText = d.name;
                donEl.innerText = `฿${d.donate}`;
                // Animation trigger
                nameEl.classList.add('animate__animated', 'animate__fadeInUp');
                setTimeout(() => nameEl.classList.remove('animate__animated', 'animate__fadeInUp'), 1000);
            } else {
                nameEl.innerText = "WAITING";
                donEl.innerText = "-";
            }
        });

        // 3. QUEUE LIST LISTENER
        db.collection('arena_queue')
          .where('status', '==', 'waiting')
          .orderBy('donate', 'desc')
          .orderBy('timestamp', 'asc')
          .onSnapshot(snap => {
              const list = document.getElementById('queue-list');
              document.getElementById('q-total').innerText = snap.size;
              list.innerHTML = '';
              
              snap.docs.forEach((doc, idx) => {
                  const d = doc.data();
                  const isTop = idx === 0;
                  
                  // Style for Rank 1 vs Others
                  const borderClass = isTop ? 'border-yellow-400 ring-2 ring-yellow-100' : 'border-slate-200';
                  const bgClass = isTop ? 'bg-yellow-50' : 'bg-white';
                  const rankColor = isTop ? 'text-yellow-500' : 'text-slate-300';
                  const icon = isTop ? '<i class="fa-solid fa-star text-yellow-400"></i>' : '<i class="fa-solid fa-user text-slate-200"></i>';

                  list.innerHTML += `
                    <div class="min-w-[180px] h-28 ${bgClass} border ${borderClass} rounded-2xl p-4 shadow-sm flex flex-col justify-between animate__animated animate__fadeInRight" style="animation-delay: ${idx * 0.1}s">
                        <div class="flex justify-between items-start">
                            <span class="text-xs font-bold ${rankColor}">#${idx+1}</span>
                            ${icon}
                        </div>
                        <div>
                            <div class="font-bold text-slate-700 truncate text-lg">${d.name}</div>
                            <div class="text-sm font-bold text-green-500">฿${d.donate}</div>
                        </div>
                    </div>
                  `;
              });
              
              if(snap.empty) {
                  list.innerHTML = `<div class="w-full text-center text-slate-400 py-4">Waiting for players...</div>`;
              }
          });
    </script>
</body>
</html>
