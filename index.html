<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Spin - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .wheel-wrap { position: relative; width: 320px; height: 320px; margin: 0 auto; filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.4)); }
        #canvas { width: 100%; height: 100%; transition: transform 0s; }
        .pointer {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); z-index: 10;
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid #fbbf24;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="p-4 flex justify-between items-center glass sticky top-0 z-40">
        <div class="flex items-center gap-2 text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
            <i class="fa-solid fa-gem"></i> LUCKY SPIN
        </div>
        <div id="user-nav" class="hidden flex items-center gap-3">
            <div class="text-right">
                <div id="u-email" class="text-xs text-gray-400">...</div>
                <div class="text-xs text-green-400">Online</div>
            </div>
            <button onclick="logout()" class="w-8 h-8 rounded-full bg-red-500/20 text-red-500 hover:bg-red-500 hover:text-white transition flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>
        </div>
        <button id="btn-login-nav" onclick="showLogin()" class="bg-purple-600 px-4 py-1.5 rounded-lg text-sm font-bold shadow hover:bg-purple-500">เข้าสู่ระบบ</button>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center py-10 px-4">
        
        <div class="wheel-wrap mb-8">
            <div class="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg border-4 border-purple-100 z-10">
                <i class="fa-solid fa-gift text-2xl text-purple-600"></i>
            </div>
        </div>

        <div class="w-full max-w-md space-y-4">
            <div class="glass p-6 rounded-2xl text-center">
                <h2 class="text-lg font-bold mb-4 text-purple-300">กรอกโค้ดเพื่อหมุน</h2>
                <input id="spin-code" type="text" placeholder="CODE HERE" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-center text-xl font-mono uppercase focus:outline-none focus:border-purple-500 transition mb-4">
                <button onclick="prepareSpin()" id="btn-spin" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-3 rounded-xl font-bold text-lg shadow-lg hover:shadow-purple-500/30 transition transform active:scale-95">
                    หมุนเลย!
                </button>
            </div>

            <div class="glass p-4 rounded-2xl">
                <h3 class="text-sm font-bold text-gray-400 mb-3 border-b border-gray-700 pb-2"><i class="fa-solid fa-history mr-2"></i> ประวัติการหมุนของฉัน</h3>
                <div id="history-list" class="space-y-2 text-sm max-h-40 overflow-y-auto pr-2">
                    <div class="text-center text-gray-500 py-4">กรุณาเข้าสู่ระบบเพื่อดูประวัติ</div>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-4 right-4 z-50 flex flex-col items-end">
        <div id="chat-box" class="hidden bg-white w-72 h-80 rounded-t-xl rounded-bl-xl shadow-2xl flex-col overflow-hidden text-slate-800 mb-2">
            <div class="bg-purple-600 p-3 text-white font-bold flex justify-between">
                <span>Support Chat</span>
                <button onclick="toggleChat()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="chat-msgs" class="flex-1 p-3 overflow-y-auto bg-slate-50 space-y-2 text-sm"></div>
            <form onsubmit="sendChat(event)" class="p-2 border-t bg-white flex gap-2">
                <input id="chat-in" class="flex-1 bg-slate-100 rounded-full px-3 text-sm outline-none" placeholder="...">
                <button class="text-purple-600"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
        <button onclick="toggleChat()" class="w-12 h-12 bg-purple-600 rounded-full text-white shadow-lg flex items-center justify-center text-xl hover:scale-110 transition"><i class="fa-solid fa-comment-dots"></i></button>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();

        let currentUser = null;
        let prizes = [];
        let isSpinning = false;
        let currentRotation = 0;

        // INIT
        auth.onAuthStateChanged(u => {
            currentUser = u;
            if(u) {
                document.getElementById('user-nav').classList.remove('hidden');
                document.getElementById('btn-login-nav').classList.add('hidden');
                document.getElementById('u-email').innerText = u.email;
                loadHistory();
                listenChat();
            } else {
                document.getElementById('user-nav').classList.add('hidden');
                document.getElementById('btn-login-nav').classList.remove('hidden');
                document.getElementById('history-list').innerHTML = '<div class="text-center text-gray-500 py-4">เข้าสู่ระบบเพื่อดูประวัติ</div>';
            }
        });

        // WHEEL LOGIC
        db.collection('wheel_prizes').orderBy('createdAt').onSnapshot(snap => {
            prizes = [];
            snap.forEach(d => prizes.push({id: d.id, ...d.data()}));
            drawWheel();
        });

        function drawWheel() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const arc = Math.PI * 2 / prizes.length;
            
            ctx.clearRect(0,0,500,500);
            ctx.font = 'bold 20px Kanit';
            
            prizes.forEach((p, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.moveTo(250,250);
                ctx.arc(250, 250, 240, angle, angle + arc);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(250 + Math.cos(angle + arc/2) * 160, 250 + Math.sin(angle + arc/2) * 160);
                ctx.rotate(angle + arc/2 + Math.PI/2);
                ctx.fillStyle = "white";
                ctx.shadowColor = "black";
                ctx.shadowBlur = 4;
                ctx.fillText(p.name, -ctx.measureText(p.name).width/2, 0);
                ctx.restore();
            });
        }

        async function prepareSpin() {
            if(!currentUser) return Swal.fire('แจ้งเตือน', 'กรุณาเข้าสู่ระบบก่อน', 'warning');
            if(isSpinning) return;

            const code = document.getElementById('spin-code').value.trim();
            if(!code) return Swal.fire('Error', 'ใส่โค้ดด้วยครับ', 'error');

            // 1. Verify Code
            const codeSnap = await db.collection('wheel_codes').where('code', '==', code).where('status', '==', 'unused').get();
            if(codeSnap.empty) return Swal.fire('ใช้ไม่ได้', 'โค้ดผิดหรือใช้ไปแล้ว', 'error');
            const codeDoc = codeSnap.docs[0];

            // 2. Calculate Weighted Random (Server logic simulation)
            const totalWeight = prizes.reduce((sum, p) => sum + (Number(p.chance)||0), 0);
            let random = Math.random() * totalWeight;
            let selectedIndex = -1;
            
            for(let i=0; i<prizes.length; i++) {
                random -= (prizes[i].chance || 0);
                if(random <= 0) { selectedIndex = i; break; }
            }
            if(selectedIndex === -1) selectedIndex = 0; // Fallback

            // 3. Mark code used & Start Spin
            await db.collection('wheel_codes').doc(codeDoc.id).update({status: 'used', usedBy: currentUser.uid, usedAt: firebase.firestore.FieldValue.serverTimestamp()});
            
            startSpin(selectedIndex, code);
        }

        function startSpin(targetIndex, usedCode) {
            isSpinning = true;
            document.getElementById('btn-spin').disabled = true;

            const arc = 360 / prizes.length;
            // Calculate stop angle: 
            // Target is at index. Wheel rotates clockwise. Pointer is at TOP (270 deg / -90 deg).
            // We need to rotate the canvas so the target segment lands on top.
            // Simple math: Full spins + (360 - (targetIndex * arc) - offset)
            const spins = 5 * 360; 
            const targetAngle = (targetIndex * arc) + (arc/2); 
            // Adjust for pointer at top (canvas 0 is right, top is 270)
            const stopAngle = spins + (270 - targetAngle); 
            
            // CSS Transition Rotation
            // Note: Adding currentRotation ensures we keep spinning forward
            currentRotation += stopAngle + (360 - (currentRotation % 360)); 
            
            const canvas = document.getElementById('canvas');
            canvas.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                document.getElementById('btn-spin').disabled = false;
                processReward(prizes[targetIndex], usedCode);
            }, 4000);
        }

        async function processReward(prize, code) {
            let detail = prize.name;
            let actualItem = "-";

            // Check Nested Items (Stock)
            if(prize.items && prize.items.length > 0) {
                // Pop item (Naive implementation - Race condition possible without Cloud Function)
                const items = prize.items;
                const wonItem = items[0]; // Pick first available
                const newItems = items.slice(1);
                
                await db.collection('wheel_prizes').doc(prize.id).update({items: newItems});
                actualItem = wonItem;
                detail = `${prize.name}: ${wonItem}`;
            }

            // Save History
            await db.collection('wheel_history').add({
                userId: currentUser.uid,
                email: currentUser.email,
                prize: prize.name,
                itemDetail: actualItem,
                code: code,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            confetti();
            Swal.fire({
                title: 'ยินดีด้วย!',
                html: `<div class="text-xl">คุณได้รับ: <b>${prize.name}</b></div><div class="text-sm text-gray-500 mt-2">${actualItem !== '-' ? actualItem : ''}</div>`,
                icon: 'success'
            });
        }

        function loadHistory() {
            if(!currentUser) return;
            db.collection('wheel_history').where('userId', '==', currentUser.uid).orderBy('timestamp', 'desc').limit(10).onSnapshot(snap => {
                const div = document.getElementById('history-list');
                if(snap.empty) { div.innerHTML = '<div class="text-center text-gray-500 py-2">ยังไม่มีประวัติ</div>'; return; }
                div.innerHTML = snap.docs.map(d => {
                    const data = d.data();
                    const time = data.timestamp ? new Date(data.timestamp.seconds*1000).toLocaleTimeString('th-TH') : '';
                    return `
                        <div class="flex justify-between items-center bg-slate-800 p-2 rounded border border-slate-700">
                            <div>
                                <div class="text-purple-400 font-bold">${data.prize}</div>
                                <div class="text-xs text-gray-400">${data.itemDetail !== '-' ? data.itemDetail : ''}</div>
                            </div>
                            <div class="text-xs text-gray-500">${time}</div>
                        </div>
                    `;
                }).join('');
            });
        }

        // CHAT
        function toggleChat() { document.getElementById('chat-box').classList.toggle('hidden'); }
        function listenChat() {
            if(!currentUser) return;
            rtdb.ref('chats/'+currentUser.uid).limitToLast(20).on('child_added', s => {
                const m = s.val();
                const isMe = m.sender === 'user';
                const div = document.getElementById('chat-msgs');
                div.innerHTML += `<div class="flex ${isMe?'justify-end':'justify-start'}"><span class="px-3 py-1 rounded-lg text-sm mb-1 ${isMe?'bg-purple-600 text-white':'bg-white border'}">${m.text}</span></div>`;
                div.scrollTop = div.scrollHeight;
            });
        }
        function sendChat(e) {
            e.preventDefault();
            const inp = document.getElementById('chat-in');
            if(inp.value && currentUser) {
                rtdb.ref('chats/'+currentUser.uid).push({text:inp.value, sender:'user', timestamp:firebase.database.ServerValue.TIMESTAMP});
                inp.value = '';
            }
        }

        // AUTH HELPER
        function showLogin() {
            Swal.fire({
                title: 'เข้าสู่ระบบ',
                html: `<input id="swal-email" class="swal2-input" placeholder="Email"><input id="swal-pass" type="password" class="swal2-input" placeholder="Password">`,
                confirmButtonText: 'Login',
                showDenyButton: true, denyButtonText: 'Register',
                preConfirm: () => [document.getElementById('swal-email').value, document.getElementById('swal-pass').value]
            }).then(res => {
                if(res.isConfirmed) auth.signInWithEmailAndPassword(res.value[0], res.value[1]).catch(e=>Swal.fire('Err', e.message, 'error'));
                if(res.isDenied) auth.createUserWithEmailAndPassword(document.getElementById('swal-email').value, document.getElementById('swal-pass').value).catch(e=>Swal.fire('Err', e.message, 'error'));
            });
        }
        function logout() { auth.signOut(); }
    </script>
</body>
</html>
