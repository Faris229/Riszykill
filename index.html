<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wallet | ฝาก-ถอน</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root { --primary: #00b894; --bg: #dfe6e9; --card: #ffffff; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; }
        
        .hidden { display: none !important; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-p { background: var(--primary); color: white; }
        .btn-g { background: transparent; color: #636e72; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 15px; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { width: 100%; max-width: 400px; text-align: center; }

        /* App */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-top: 80px; }
        .navbar { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: white; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .wallet-card { background: linear-gradient(135deg, #00b894, #0984e3); color: white; padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .balance { font-size: 3rem; font-weight: bold; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .action-btn { background: white; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .tx-list { background: white; padding: 20px; border-radius: 15px; }
        .tx-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .status { font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; }
        .pending { background: #ffeaa7; color: #d35400; }
        .approved { background: #55efc4; color: #006266; }
        .rejected { background: #ff7675; color: white; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1500; display: none; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1>My Wallet</h1>
            <input type="text" id="auth-input" placeholder="Username / Email">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn btn-p" onclick="authAction('login')">เข้าสู่ระบบ</button>
            <button class="btn btn-g" onclick="authAction('signup')">สมัครสมาชิก</button>
        </div>
    </div>

    <nav class="navbar hidden" id="main-nav">
        <div style="font-weight:bold; font-size:1.2rem;">Wallet</div>
        <button onclick="auth.signOut()" style="border:none; background:none; color:red; font-weight:bold;">ออก</button>
    </nav>

    <div id="app-container" class="container hidden">
        <div class="wallet-card">
            <div>ยอดเงินคงเหลือ</div>
            <div class="balance"><span id="u-bal">0.00</span> ฿</div>
            <div id="u-name">User</div>
        </div>

        <div class="action-grid">
            <div class="action-btn" onclick="openModal('dep')"><i class="fa-solid fa-arrow-down" style="color:#00b894; font-size:2rem;"></i><br>เติมเงิน</div>
            <div class="action-btn" onclick="openModal('wit')"><i class="fa-solid fa-arrow-up" style="color:#d63031; font-size:2rem;"></i><br>ถอนเงิน</div>
        </div>

        <h3>ประวัติล่าสุด</h3>
        <div id="tx-list" class="tx-list">Loading...</div>
    </div>

    <div id="dep-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>เติมเงิน</h3>
            <input type="number" id="dep-amt" placeholder="จำนวนเงิน">
            <label>แนบสลิปโอนเงิน</label>
            <input type="file" id="dep-file" accept="image/*" style="margin-top:5px;">
            <button class="btn btn-p" onclick="doDeposit()">ยืนยัน</button>
            <button class="btn btn-g" onclick="closeModal('dep')">ปิด</button>
        </div>
    </div>

    <div id="wit-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>ถอนเงิน</h3>
            <p style="color:red; font-size:0.9rem;">ค่าธรรมเนียม 5 บาท</p>
            <input type="number" id="wit-amt" placeholder="จำนวนเงิน" oninput="calcWit()">
            <div style="text-align:right; margin-bottom:10px; font-weight:bold;">หักจริง: <span id="wit-total">0</span> ฿</div>
            <button class="btn btn-p" style="background:#d63031;" onclick="doWithdraw()">ยืนยัน</button>
            <button class="btn btn-g" onclick="closeModal('wit')">ปิด</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- ⚠️ สำคัญ: ใส่ Config ให้ครบ โดยเฉพาะ storageBucket ---
        const firebaseConfig = {
            apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI",
            authDomain: "chat-27f96.firebaseapp.com",
            projectId: "chat-27f96",
            // ต้องมีบรรทัดนี้ ไม่งั้นอัปรูปไม่ได้! ไปดูวิธีหาข้างล่างโค้ด
            storageBucket: "chat-27f96.firebasestorage.app", 
            messagingSenderId: "336686938010",
            appId: "1:336686938010:web:9ea0e0ddd8d93e8358ec23"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        let currentUser = null;
        let currentBal = 0;

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                initData();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-nav').classList.add('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function authAction(type) {
            const inp = document.getElementById('auth-input').value.trim();
            const pass = document.getElementById('auth-pass').value;
            if(!inp || !pass) return Swal.fire('ข้อมูลไม่ครบ','','warning');
            try {
                let email = inp;
                if(!inp.includes('@')) {
                    const s = await db.collection('users').where('username','==',inp).get();
                    if(s.empty) throw new Error('ไม่พบ user');
                    email = s.docs[0].data().email;
                }
                if(type==='login') await auth.signInWithEmailAndPassword(email, pass);
                else {
                    const c = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(c.user.uid).set({email:email, username:inp.split('@')[0], balance:0, createdAt:new Date()});
                    Swal.fire('สมัครเสร็จสิ้น','','success');
                }
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
        }

        function initData() {
            db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                const d = doc.data();
                currentBal = d.balance || 0;
                document.getElementById('u-bal').innerText = currentBal.toFixed(2);
                document.getElementById('u-name').innerText = d.username;
            });

            db.collection('transactions').where('uid','==',currentUser.uid).orderBy('timestamp','desc').limit(10).onSnapshot(snap => {
                const div = document.getElementById('tx-list');
                div.innerHTML = '';
                if(snap.empty) { div.innerHTML = 'ไม่มีรายการ'; return; }
                snap.forEach(doc => {
                    const t = doc.data();
                    let st = t.status==='pending'?'รออนุมัติ':(t.status==='approved'?'สำเร็จ':'ปฏิเสธ');
                    let cl = t.status==='pending'?'pending':(t.status==='approved'?'approved':'rejected');
                    let type = t.type==='deposit' ? '+ ฝาก' : '- ถอน';
                    div.innerHTML += `
                        <div class="tx-item">
                            <div><b>${type}</b> <span class="status ${cl}">${st}</span><br><small>${new Date(t.timestamp.seconds*1000).toLocaleString('th-TH')}</small></div>
                            <div style="font-weight:bold;">${t.amount} ฿</div>
                        </div>
                    `;
                });
            });
        }

        // --- DEPOSIT ---
        async function doDeposit() {
            const amt = parseFloat(document.getElementById('dep-amt').value);
            const file = document.getElementById('dep-file').files[0];
            if(!amt || amt<=0) return Swal.fire('ระบุเงิน','','warning');
            if(!file) return Swal.fire('แนบสลิปด้วย','','warning');

            Swal.fire({title:'กำลังอัปโหลด...', allowOutsideClick:false, didOpen:()=>{Swal.showLoading()}});

            try {
                // 1. Upload Slip
                const ref = storage.ref(`slips/${currentUser.uid}/${Date.now()}_slip`);
                await ref.put(file);
                const url = await ref.getDownloadURL();

                // 2. Save Data
                await db.collection('transactions').add({
                    uid: currentUser.uid,
                    email: currentUser.email,
                    type: 'deposit',
                    amount: amt,
                    slipURL: url,
                    status: 'pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                closeModal('dep');
                Swal.fire('ส่งเรื่องแล้ว','รอแอดมินตรวจสอบ','success');
            } catch(e) {
                console.error(e);
                Swal.fire('เกิดข้อผิดพลาด', 'อัปโหลดรูปไม่ได้ หรือ Rules ผิด: ' + e.message, 'error');
            }
        }

        // --- WITHDRAW ---
        function calcWit() {
            const v = parseFloat(document.getElementById('wit-amt').value)||0;
            document.getElementById('wit-total').innerText = v>0 ? v+5 : 0;
        }

        async function doWithdraw() {
            const amt = parseFloat(document.getElementById('wit-amt').value);
            if(!amt || amt<=0) return;
            if((amt+5) > currentBal) return Swal.fire('เงินไม่พอ','(รวมค่าธรรมเนียมแล้ว)','error');
            
            try {
                await db.collection('transactions').add({
                    uid: currentUser.uid, email: currentUser.email,
                    type: 'withdraw', amount: amt, fee: 5, totalDeduct: amt+5,
                    status: 'pending', timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                closeModal('wit');
                Swal.fire('ส่งเรื่องถอนแล้ว','','success');
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
        }

        function openModal(id) { document.getElementById(id+'-modal').classList.add('active'); }
        function closeModal(id) { document.getElementById(id+'-modal').classList.remove('active'); }
    </script>
</body>
</html>
